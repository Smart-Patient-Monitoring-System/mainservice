# Server Configuration
server.port=8080

# Application Name
spring.application.name=mainservice

# Database Configuration
# IMPORTANT: Change the password below to your MySQL root password!
# Using local healthcare database
spring.datasource.url=jdbc:mysql://localhost:3306/healthcare?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Default Admin Account Configuration
# These credentials are used to create the default admin account on first startup
admin.default.username=admin
admin.default.password=admin123
admin.default.email=admin@hospital.com
admin.default.name=System Administrator


# FILE UPLOAD CONFIGURATION
# ============================================
# Maximum file size for single file upload (10MB)
spring.servlet.multipart.max-file-size=10MB

# Maximum request size (10MB total)
spring.servlet.multipart.max-request-size=10MB

# Enable multipart uploads
spring.servlet.multipart.enabled=true

# Temporary file storage location
spring.servlet.multipart.location=${java.io.tmpdir}

# File size threshold after which files are written to disk
spring.servlet.multipart.file-size-threshold=2KB